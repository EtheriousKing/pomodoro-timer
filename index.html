<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container" >
        <div id="clockBody">
            <div id="screen-border">
                <div id="screen">
                    <p id="timer">00:00</p>
                </div>
            </div>
            <div id="sessionTimer">
                <p id="sessionText">Session 1</p>
            </div>
            <div id="settingButton">
                <div id="settingTitle">
                    <p>Session Time</p>
                    <p>Break Time</p>
                </div>
                <div id="interval">
                    <p id="sessionInterval">25</p>
                    <p id="breakInterval">5</p>
                </div>
                <div id="sessionButton">
                    <button id="sessionIncrement" class="buttons">Increment by 5</button>
                    <button id="sessionDecrement" class="buttons">Decrement by 5</button>
                </div>
                <div id="breakButton">
                    <button id="breakIncrement" class="buttons">Increment by 1</button>
                    <button id="breakDecrement" class="buttons">Decrement by 1</button>
                </div>
            </div>
            <div id="controlButton">
                <button id="start" class="buttons">Start</button>
                <button id="pause" class="buttons">Pause</button>
                <button id="resume" class="buttons">Resume</button>
                <button id="reset" class="buttons">Reset</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
